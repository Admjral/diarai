# Railway configuration for Backend service (root level)
# This file is used when deploying from repository root

[build]
# Use the Dockerfile from server directory
dockerfilePath = "server/Dockerfile"
# Build context is the server directory
builder = "DOCKERFILE"

[deploy]
healthcheckPath = "/health"
healthcheckTimeout = 300
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10
