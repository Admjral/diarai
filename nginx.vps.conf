server {
    listen 80;
    server_name diar.pro www.diar.pro;

    # ACME challenge for Let's Encrypt renewals
    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://diar.pro$request_uri;
    }
}

# www â†’ non-www redirect
server {
    listen 443 ssl;
    server_name www.diar.pro;

    ssl_certificate /etc/letsencrypt/live/diar.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/diar.pro/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_prefer_server_ciphers off;

    return 301 https://diar.pro$request_uri;
}

# Main HTTPS server
server {
    listen 443 ssl;
    server_name diar.pro;
    root /app/dist;
    index index.html;

    ssl_certificate /etc/letsencrypt/live/diar.pro/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/diar.pro/privkey.pem;
    ssl_protocols TLSv1.2 TLSv1.3;
    ssl_ciphers ECDHE-ECDSA-AES128-GCM-SHA256:ECDHE-RSA-AES128-GCM-SHA256:ECDHE-ECDSA-AES256-GCM-SHA384:ECDHE-RSA-AES256-GCM-SHA384:ECDHE-ECDSA-CHACHA20-POLY1305:ECDHE-RSA-CHACHA20-POLY1305:DHE-RSA-AES128-GCM-SHA256;
    ssl_prefer_server_ciphers off;
    ssl_session_cache shared:SSL:10m;
    ssl_session_timeout 1d;
    add_header Strict-Transport-Security "max-age=63072000" always;

    # Use Docker's internal DNS for lazy upstream resolution
    resolver 127.0.0.11 valid=10s;

    gzip on;
    gzip_comp_level 6;
    gzip_types text/plain text/css application/json application/javascript image/svg+xml;
    gzip_min_length 256;

    location /assets/ {
        expires 1y;
        add_header Cache-Control "public, immutable";
    }

    # Proxy /api/ to backend
    location /api/ {
        set $backend http://backend:3001;
        proxy_pass $backend;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        client_max_body_size 50m;
        proxy_read_timeout 90s;
    }

    # Proxy /webhook/ to messenger-service
    location /webhook/ {
        set $messenger http://messenger-service:3002;
        proxy_pass $messenger;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }

    location = /index.html {
        expires -1;
        add_header Cache-Control "no-store, no-cache, must-revalidate";
    }

    # SPA routing
    location / {
        try_files $uri $uri/ /index.html;
    }
}
